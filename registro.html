<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FanaticShop | Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Crear cuenta</h1>
  <p class="tagline">La mejor tienda de ropa deportiva en linea</p>
  <nav aria-label="Navegación principal">
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="registro.html" aria-current="page">Registro</a></li>
      <li><a href="ingreso.html">Ingreso</a></li>
    </ul>
  </nav>
</header>
<main>
  <section aria-labelledby="form-registro">
    <h2 id="form-registro">Registrarse</h2>
    <form id="form-registro" class="form" novalidate>
      <div class="field">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text">
      </div>
      <div class="field">
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text">
      </div>
      <div class="field">
        <label for="email">Correo</label>
        <input id="email" name="email" type="text">
      </div>
      <div class="field">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password">
      </div>
      <div class="field">
        <label for="password2">Repetir contraseña</label>
        <input id="password2" name="password2" type="password">
      </div>
      <div class="field">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input id="nacimiento" name="nacimiento" type="date">
      </div>
      <div class="field">
        <label for="terminos">
          <input id="terminos" name="terminos" type="checkbox">
          Acepto términos y condiciones
        </label>
      </div>
      <button class="btn" type="submit">Crear cuenta</button>
    </form>
    <p class="hint">¿Ya tienes cuenta? <a href="ingreso.html">Ingresa aquí</a>.</p>
  </section>
</main>
<footer>
  <p>© 2025 FanaticShop • contacto@Fanaticshop.cl</p>
</footer>
</body>
</html>
